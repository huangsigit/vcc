<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin', 'dropdown', 'tableX'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var tableX = layui.tableX;
        var selObj;  // 左表选中数据
        // form.render('select', 'userInfoForm');

        /* 渲染表格 */
        var insTb = table.render({
            elem: '#dictTable',
            url: 'customer/getCustomer',
            height: 'full-100',
/*
            toolbar: ['<p>',
                '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
                '<button lay-event="edit" class="layui-btn layui-btn-sm layui-btn-warm icon-btn"><i class="layui-icon">&#xe642;</i>修改</button>&nbsp;',
                '<button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>',
                '</p>'].join(''),
*/

            defaultToolbar: [],
            cols: [[
                {type: 'numbers'},
                // {field: 'customer_name', title: '客户名称'}
                {field: 'customer_id', title: '代号'}
            ]],
            done: function (res, curr, count) {

                console.log("res:"+JSON.stringify(res))

                // $('#dictTable+.layui-table-view .layui-table-body tbody>tr:first').trigger('click');

                // 加载完后自动点击第一行
                var firstType = $('.layui-table-view[lay-id="dictTable"]').children('.layui-table-box').children('.layui-table-body').find('table tbody tr[data-index="0"]');
                firstType.click();



            }
        });


        /* 表格搜索 */
        form.on('submit(dictTbSearch)', function (data) {
            insTb.reload({where: data.field});
            return false;
        });


        /* 表格头工具栏点击事件 */
        table.on('toolbar(dictTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel();
            } else if (obj.event === 'edit') { // 修改
                showEditModel(selObj.data, selObj);
            } else if (obj.event === 'del') { // 删除
                doDel(selObj);
            }
        });


        /* 监听行单击事件 */
        table.on('row(dictTable)', function (obj) {
            console.log("监听行单击事件:"+JSON.stringify(obj))

            selObj = obj;
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');


            admin.req('customerInfo/page', {user_id: obj.data.user_id}, function (res) {
                console.log("info res："+JSON.stringify(res.data))

                // form.render('select', 'operRecordInfoDialog');

                var customer_id = document.getElementById("customer_id");
                customer_id.innerText=res.data[0].customer_id;

                var service_charge = document.getElementById("service_charge");
                service_charge.innerText=res.data[0].service_charge + "%";

                var min_open_card_limit = document.getElementById("min_open_card_limit");
                min_open_card_limit.innerText=res.data[0].min_open_card_limit;

                var open_card_charge = document.getElementById("open_card_charge");
                open_card_charge.innerText=res.data[0].open_card_charge;

                var total_open_card_count = document.getElementById("total_open_card_count");
                var totalOpenCardCount = res.data[0].total_open_card_count;
                if(!totalOpenCardCount)(
                    totalOpenCardCount = 0
                )
                total_open_card_count.innerText=totalOpenCardCount;

                var active_card_count = document.getElementById("active_card_count");

                var activeCardCount = res.data[0].active_card_count;
                if(!activeCardCount)(
                    activeCardCount = 0
                )
                active_card_count.innerText=activeCardCount

                var transfer_amount = document.getElementById("transfer_amount");
                transfer_amount.innerText=res.data[0].transfer_amount;

                var billing_amount = document.getElementById("billing_amount");
                billing_amount.innerText=res.data[0].billing_amount;

                var external_amount = document.getElementById("external_amount");
                external_amount.innerText=res.data[0].external_amount;

                var allot_recharge_amount = document.getElementById("allot_recharge_amount");
                allot_recharge_amount.innerText=res.data[0].allot_recharge_amount;

                var remaining_credit_amount = document.getElementById("remaining_credit_amount");
                if(remaining_credit_amount){
                    remaining_credit_amount.innerText=res.data[0].remaining_credit_amount;
                }



                /*
                                admin.open({
                                    type: 1,
                                    title: '详情',
                                    area: '600px',
                                    content: admin.util.tpl($('#operRecordInfoDialog').html(), res.data)
                                });
                */


            }, 'get');




/*
            insTb2.reload({
                where: {dictId: obj.data.dictId},
                page: {curr: 1},
                url: 'dictdata/page'
            });
*/

        });

        /* 显示表单弹窗 */
        function showEditModel(mData, obj) {
            admin.open({
                type: 1,
                title: (mData ? '修改' : '添加') + '字典',
                content: $('#dictEditDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('dictEditForm', mData);
                    // 表单提交事件
                    form.on('submit(dictEditSubmit)', function (data) {
                        var loadIndex = layer.load(2);
                        $.post(mData ? 'dict/update' : 'dict/save', data.field, function (res) {
                            layer.close(loadIndex);
                            if (0 === res.code) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                if (obj) {
                                    obj.update(data.field);
                                } else {
                                    insTb.reload();
                                }
                            } else {
                                layer.msg(res.msg, {icon: 2, anim: 6});
                            }
                        });
                        return false;
                    });
                }
            });
        }

        /* 删除 */
        function doDel(obj) {
            admin.confirm('确定要删除' + obj.data.dictName + '吗？', function (i) {
                layer.close(i);
                var loadIndex = layer.load(2);
                $.get('dict/remove', {id: obj.data.dictId}, function (res) {
                    layer.close(loadIndex);
                    if (0 === res.code) {
                        layer.msg(res.msg, {icon: 1});
                        obj.del();
                    } else {
                        layer.msg(res.msg, {icon: 2, anim: 6});
                    }
                });
            });
        }

        /* 渲染表格2 */
        var insTb2 = tableX.render({
            elem: '#dictDataTable',
            data: [],
            height: 'full-96',
            page: true,
            toolbar: ['<p>',
                '<button lay-event="add" class="layui-btn layui-btn-sm icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>&nbsp;',
                '<button lay-event="del" class="layui-btn layui-btn-sm layui-btn-danger icon-btn"><i class="layui-icon">&#xe640;</i>删除</button>&nbsp;',
                '</p>'].join(''),
            cellMinWidth: 100,
            cols: [[
                {type: 'checkbox'},
                {type: 'numbers'},
                {field: 'dictDataName', title: '字典项名称', sort: true},
                {field: 'dictDataCode', title: '字典项标识', sort: true},
                {field: 'sortNumber', title: '排序号', sort: true, align: 'center', width: 90, minWidth: 90},
                {field: 'comments', title: '备注', sort: true},
                {
                    field: 'createTime', title: '创建时间', templet: function (d) {
                        return util.toDateString(d.createTime);
                    }, sort: true, width: 160
                },
                {title: '操作', toolbar: '#dictDataTbBar', align: 'center', width: 120, minWidth: 120}
            ]]
        });

        /* 表格2搜索 */
        form.on('submit(dictDataTbSearch)', function (data) {
            insTb2.reload({where: data.field, page: {curr: 1}});
            return false;
        });

        /* 表格2工具条点击事件 */
        table.on('tool(dictDataTable)', function (obj) {
            if (obj.event === 'edit') { // 修改
                showEditModel2(obj.data);
            } else if (obj.event === 'del') { // 删除
                doDel2(obj);
            }
        });

        /* 表格2头工具栏点击事件 */
        table.on('toolbar(dictDataTable)', function (obj) {
            if (obj.event === 'add') { // 添加
                showEditModel2();
            } else if (obj.event === 'del') { // 删除
                var checkRows = table.checkStatus('dictDataTable');
                if (checkRows.data.length === 0) {
                    layer.msg('请选择要删除的数据', {icon: 2, anim: 6});
                    return;
                }
                var ids = checkRows.data.map(function (d) {
                    return d.dictDataId;
                });
                doDel2({ids: ids});
            }
        });

        /* 显示表单弹窗2 */
        function showEditModel2(mData) {
            admin.open({
                type: 1,
                title: (mData ? '修改' : '添加') + '数据字典项',
                content: $('#dictDataEditDialog').html(),
                success: function (layero, dIndex) {
                    // 回显表单数据
                    form.val('dictDataEditForm', mData);
                    // 表单提交事件
                    form.on('submit(dictDataEditSubmit)', function (data) {
                        data.field.dictId = selObj.data.dictId;
                        var loadIndex = layer.load(2);
                        $.post(mData ? 'dictdata/update' : 'dictdata/remove', data.field, function (res) {
                            layer.close(loadIndex);
                            if (0 === res.code) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                insTb2.reload({page: {curr: 1}});
                            } else {
                                layer.msg(res.msg, {icon: 2, anim: 6});
                            }
                        });
                        return false;
                    });
                }
            });
        }

        /* 删除2 */
        function doDel2(obj) {
            if (obj.ids) {
                admin.confirm('确定要删除选中数据吗？', function (i) {
                    layer.close(i);
                    var loadIndex = layer.load(2);
                    admin.req('dictdata/removeBatch', JSON.stringify(obj.ids), function (res) {
                        layer.close(loadIndex);
                        if (0 === res.code) {
                            layer.msg(res.msg, {icon: 1});
                            insTb2.reload({page: {curr: 1}});
                        } else {
                            layer.msg(res.msg, {icon: 2, anim: 6});
                        }
                    });
                });
            } else {
                var loadIndex = layer.load(2);
                $.get('dictdata/remove', {id: obj.data.dictDataId}, function (res) {
                    layer.close(loadIndex);
                    if (0 === res.code) {
                        layer.msg(res.msg, {icon: 1});
                        insTb2.reload({page: {curr: 1}});
                    } else {
                        layer.msg(res.msg, {icon: 2, anim: 6});
                    }
                });
            }
        }

    });
</script>
</body>
</html>
